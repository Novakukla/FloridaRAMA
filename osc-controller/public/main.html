<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSC Control Hub</title>

  <!-- Optional: Baloo 2 font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="app-shell">
    <header>
      <h1>OSC Control Hub</h1>
      <p>Select a controller or fire a quick action</p>
    </header>

    <div class="container">
      <!-- Quick Actions -->
      <div class="pad-global">
        <h2>Quick Actions <span class="badge">Global</span></h2>
        <div class="wide-stack">
          <!-- Trigger Storm -->
          <button class="wide-btn idle" onclick="triggerStorm()">
            <span class="label-main">Trigger Storm</span>
          </button>
        </div>
        <div class="status-row" style="margin-top:8px;">
          Sends <code>/storm/trigger</code> via bridge.
        </div>
      </div>

      <!-- Controllers -->
      <div class="lr-container">
        <div class="pad">
          <h2>Snail Eyes <span class="badge">Controller</span></h2>
          <div class="wide-stack">
            <a class="wide-btn home" href="becEyes/snail.html" style="text-decoration:none;">
              <span class="label-main">Open</span>
            </a>
          </div>
        </div>

        <div class="pad">
          <h2>Gator Eyes <span class="badge">Controller</span></h2>
          <div class="wide-stack">
            <a class="wide-btn home" href="becEyes/gator.html" style="text-decoration:none;">
              <span class="label-main">Open</span>
            </a>
          </div>
        </div>

        <div class="pad">
          <h2>Panther Eyes <span class="badge">Controller</span></h2>
          <div class="wide-stack">
            <a class="wide-btn home" href="becEyes/panther.html" style="text-decoration:none;">
              <span class="label-main">Open</span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function sendOSC(address, value = 1) {
      fetch('/osc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address, value })
      }).catch((err) => console.error(err));
    }

    function triggerStorm() { sendOSC('/storm/trigger', 1); }
 
  </script>
</body>
</html>
