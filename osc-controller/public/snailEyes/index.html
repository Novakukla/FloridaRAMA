<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- cute font (close to halau) -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Snail Eye Controller</title>
  <style>
    :root {
      --pink:  #ef779f;
      --blue:  #36a8de;
      --green: #3db489;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: rgba(15,23,42,0.08);
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 14px 30px rgba(15,23,42,0.14);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Baloo 2', sans-serif;
      margin: 0;
      padding: 16px 12px 20px;
      min-height: 100vh;
      color: var(--text-main);
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 440px;
      background: #ffffff;
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      padding: 18px 16px 14px;
    }

    header {
      text-align: center;
      margin-bottom: 14px;
      font-family: var(--font);
      
    }

    header h1 {
      margin: 0;
      font-size: 1.35rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    header p {
      margin: 6px 0 0;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }

    .lr-container {
      display: flex;
      flex-direction: row;
      gap: 12px;
      align-items: stretch;
      justify-content: center;
    }

    .pad {
      position: relative;
      background:
        radial-gradient(circle at 0 0, rgba(239,119,159,0.10), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(54,168,222,0.10), transparent 55%),
        #ffffff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 14px 12px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 150px;
      align-items: center;
    }

    .pad h2 {
      margin: 0 0 8px;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .pad h2 span.badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,0.12);
      color: var(--text-muted);
      background: #f9fafb;
    }

    .pad-global {
      max-width: none;
      width: 100%;
      align-items: stretch;
      position: relative; 
      background:
        radial-gradient(circle at 0 0, rgba(239,119,159,0.10), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(54,168,222,0.10), transparent 55%),
        #ffffff;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 14px 12px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .pad-global h2 {
      margin: 0 0 8px;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .pad-global h2 span.badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,0.12);
      color: var(--text-muted);
      background: #f9fafb;
    }

    .controls {
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      transition:
        transform 0.12s ease-out,
        box-shadow 0.12s ease-out,
        filter 0.15s ease-out,
        background 0.12s ease-out;
      outline: none;
    }

    .eye-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.6rem;
      background: radial-gradient(circle at 30% 20%, #ffffff, #e5f4ff);
      box-shadow: 0 10px 18px rgba(15,23,42,0.2);
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(54,168,222,0.65);
    }

    .eye-btn.left {
      border-color: rgba(239,119,159,0.9);
    }

    .eye-btn.right {
      border-color: rgba(54,168,222,0.9);
    }

    .eye-btn:hover {
      transform: translateY(-1px) scale(1.03);
      filter: brightness(1.04);
      box-shadow: 0 14px 24px rgba(15,23,42,0.26);
    }

    .eye-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 5px 10px rgba(15,23,42,0.2);
    }

    .wide-stack {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .wide-btn {
      width: 100%;
      min-height: 46px;
      border-radius: var(--radius-pill);
      font-size: 0.9rem;
      padding: 10px 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      box-shadow: 0 8px 18px rgba(15,23,42,0.16);
      color: #0b0b0b;
    }

    .wide-btn span.label-main {
      font-weight: 700;
      font-size: 0.8rem;
    }

    .wide-btn span.label-sub {
      font-weight: 500;
      font-size: 0.7rem;
      opacity: 0.9;
      text-transform: none;
      letter-spacing: 0;
    }

    .home {
      background: linear-gradient(135deg, var(--blue), #6fd0ff);
      color: #041018;
    }

    .idle {
      background: linear-gradient(135deg, var(--pink), #ff9bc1);
      color: #230712;
    }

    .wide-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 12px 22px rgba(15,23,42,0.2);
    }

    .wide-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 5px 12px rgba(15,23,42,0.18);
    }

    .status-row {
      margin-top: 10px;
      font-size: 0.75rem;
      text-align: center;
      color: var(--text-muted);
      opacity: 0.95;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
      margin-right: 6px;
      box-shadow: 0 0 10px rgba(61,180,137,0.8);
    }

    code {
      font-size: 0.75rem;
      background: #f3f4f6;
      padding: 1px 5px;
      border-radius: 6px;
    }

  </style>
</head>
<body>
  <main class="app-shell">
    <header>
      <h1>Snail Eye Controller</h1>
      <p>Tap to nudge each eye, then use Home or Idle to let the snail do its thing.</p>
    </header>

    <div class="lr-container">
      <section class="pad">
        <h2>
          Left Eye
          <span class="badge">Channel L</span>
        </h2>
        <div class="controls">
          <button class="eye-btn left" onclick="sendOSC('/eye/right/right', 1)">◀</button>
          <button class="eye-btn right" onclick="sendOSC('/eye/right/left', 1)">▶</button>
        </div>
      </section>

      <section class="pad">
        <h2>
          Right Eye
          <span class="badge">Channel R</span>
        </h2>
        <div class="controls">
          <button class="eye-btn left" onclick="sendOSC('/eye/left/right', 1)">◀</button>
          <button class="eye-btn right" onclick="sendOSC('/eye/left/left', 1)">▶</button>
        </div>
      </section>
    </div>

    <br>
    <!-- Global actions BELOW main direction buttons -->
    <div class="container">
      <section class="pad-global">
        <h2>
          Global
          <span class="badge">Both</span>
        </h2>
        <div class="wide-stack">
          <button class="wide-btn home" onclick="sendOSC('/eye/reset', 1)">
            <span class="label-main">Home</span>
            <span class="label-sub">Center both eyes forward</span>
          </button>
          <button class="wide-btn idle" onclick="sendOSC('/eye/idle', 1)">
            <span class="label-main">Idle Pattern</span>
            <span class="label-sub">Let the snail do its thing</span>
          </button>
        </div>
      </section>
    </div>

    <div class="status-row">
      <span class="status-dot"></span>
      OSC bridge ready on <code>/osc</code>
    </div>
  </main>

  <script>
    // Send an OSC-like command via HTTP POST to the bridge server.
    function sendOSC(address, value) {
      fetch('/osc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address, value })
      }).catch((err) => console.error(err));
    }
  </script>
</body>
</html>
