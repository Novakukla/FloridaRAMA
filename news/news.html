<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>FloridaRAMA News</title>
		<!-- Baloo 2 font (Wix-friendly, used elsewhere in this repo) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<style>
			:root {
				/* FloridaRAMA brand palette */
				--brand-pink: #ef779f;
				--brand-blue: #36a8de;
				--brand-green: #3db489;
				--brand-yellow: #f8c964;
				--brand-orange: #f47948;



				--max-width: 980px; /* keep inside Wix tablet gridlines */
				--pad-x: 16px;
				--radius: 18px;
				--border: rgba(255, 255, 255, 0.16);
				--shadow: 0 18px 40px rgba(0, 0, 0, 0.30);
				--shadow-soft: 0 10px 26px rgba(0, 0, 0, 0.22);
				--text: rgba(255, 255, 255, 0.92);
				--text-dim: rgba(255, 255, 255, 0.72);
				--card-bg: rgba(10, 10, 12, 0.52);
				--card-bg-strong: rgba(10, 10, 12, 0.68);

				/* Accent colors used for chips, overlays, highlights */
				--accent: var(--brand-yellow);
				--accent2: var(--brand-blue);
				--ring: 0 0 0 2px rgba(255, 255, 255, 0.16);
			}

			/* Wix will handle background/parallax; keep transparent */
			html,
			body {
				background: transparent;
				margin: 0;
				padding: 0;
				color: var(--text);
				font-family: "Baloo 2", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			}

			.wrap {
				max-width: var(--max-width);
				margin: 0 auto;
				padding: 22px var(--pad-x) 34px;
			}

			.top {
				display: flex;
				align-items: flex-end;
				justify-content: space-between;
				gap: 16px;
				margin-bottom: 16px;
			}

			.title {
				margin: 0;
				font-size: clamp(22px, 2.6vw, 34px);
				letter-spacing: -0.02em;
				line-height: 1.15;
			}

			.subtitle {
				margin: 6px 0 0;
				color: var(--text-dim);
				font-size: 14px;
				line-height: 1.35;
			}

			.filters {
				display: flex;
				flex-wrap: wrap;
				gap: 10px;
				align-items: center;
				justify-content: flex-end;
			}

			.chip {
				border: 1px solid rgba(248, 201, 100, 0.55);
				background: rgba(248, 201, 100, 0.16);
				color: var(--text);
				border-radius: 999px;
				padding: 9px 12px;
				font-size: 13px;
				line-height: 1;
				cursor: pointer;
				user-select: none;
				transition: transform 120ms ease, background 160ms ease, border-color 160ms ease;
			}

			.chip:hover {
				transform: translateY(-1px);
				background: rgba(248, 201, 100, 0.22);
				border-color: rgba(248, 201, 100, 0.78);
			}

			.chip[aria-pressed="true"] {
				background: var(--brand-yellow);
				color: #000;
				border-color: rgba(0, 0, 0, 0.18);
				box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
			}

			.grid {
				display: grid;
				grid-template-columns: repeat(12, 1fr);
				gap: 14px;
				margin-top: 14px;
			}

			/* Nation News Features: simple text-only list */
			.simpleList {
				margin-top: 14px;
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			/* Ensure simple/national and local lists span the full grid row */
			.simpleList,
			.localGroups {
				grid-column: 1 / -1;
				width: 100%;
			}

			/* Local groups: masonry-like multi-column layout so cards can vary in height */
			.localGroups {
				column-count: 2;
				column-gap: 14px;
				margin-top: 14px;
			}

			@media (max-width: 720px) {
				.localGroups {
					column-count: 1;
				}
			}

			.groupCard {
				display: inline-block;
				vertical-align: top;
				box-sizing: border-box;
				width: 100%;
				margin: 0 0 20px;
				padding: 14px 16px;
				border-radius: 14px;
				color: #000;
				background: var(--card-fill, var(--brand-blue));
				border: 1px solid rgba(0,0,0,0.12);
				box-shadow: 0 10px 22px rgba(0,0,0,0.18);
				-webkit-column-break-inside: avoid;
				-moz-column-break-inside: avoid;
				column-break-inside: avoid;
				break-inside: avoid-column;
				break-inside: avoid;
			}

			.groupTitle {
				font-weight: 700;
				margin: 0 0 8px 0;
				color: rgba(0,0,0,0.82);
			}

			.groupLinks {
				display: flex;
				flex-direction: column;
				gap: 8px;
			}

			.groupLinks a {
				display: block;
				padding: 8px 10px;
				border-radius: 10px;
				background: rgba(255,255,255,0.86);
				color: #000;
				text-decoration: none;
				font-size: 14px;
			}

			.groupLinks a:hover {
				background: rgba(255,255,255,0.96);
			}

			a.simpleItem {
				display: flex;
				gap: 12px;
				align-items: baseline;
				justify-content: space-between;
				padding: 12px 14px;
				border-radius: 14px;
				border: 1px solid rgba(255, 255, 255, 0.16);
				background: var(--card-fill, rgba(10, 10, 12, 0.55));
				color: #000;
				text-decoration: none;
				box-shadow: 0 10px 22px rgba(0, 0, 0, 0.22);
				transition: transform 120ms ease, background 160ms ease, border-color 160ms ease;
			}

			a.simpleItem:hover {
				transform: translateY(-1px);
				filter: brightness(0.96);
				border-color: rgba(0, 0, 0, 0.22);
			}

			.simpleTitle {
				font-size: 15px;
				line-height: 1.25;
				letter-spacing: -0.01em;
			}

			.simpleMeta {
				font-size: 12px;
				color: rgba(0, 0, 0, 0.62);
				white-space: nowrap;
				max-width: 42%;
				overflow: hidden;
				text-overflow: ellipsis;
				text-align: right;
			}

			@media (max-width: 880px) {
				.top {
					flex-direction: column;
					align-items: flex-start;
				}
				.filters {
					justify-content: flex-start;
				}
			}

			.card {
				grid-column: span 6;
				border: 1px solid rgba(0, 0, 0, 0.18);
				border-radius: var(--radius);
				overflow: hidden;
				background: var(--card-fill, var(--brand-blue));
				color: #000;
				box-shadow: var(--shadow-soft);
				backdrop-filter: blur(0px);
				-webkit-backdrop-filter: blur(0px);
				position: relative;

				/* scroll pop-in */
				opacity: 0;
				transform: translateY(18px) scale(0.98);
				transition: opacity 520ms ease, transform 520ms cubic-bezier(0.2, 0.8, 0.2, 1);
			}

			.card.in-view {
				opacity: 1;
				transform: translateY(0) scale(1);
			}

			@media (max-width: 720px) {
				.card {
					grid-column: span 12;
				}
			}

			.thumb {
				aspect-ratio: 16 / 9;
				width: 100%;
				display: block;
				background: rgba(255, 255, 255, 0.08);
				position: relative;
				overflow: hidden;
			}

			/* Spotlight column layout: only applies when rendering the Spotlight tab */
			.spotlightColumns {
				/* prefer a comfortable column width; browser will fit 1-3 columns depending on viewport */
				column-width: 360px;
				column-gap: 20px;
				margin-top: 14px;
			}

			@media (max-width: 720px) {
				.spotlightColumns {
					column-width: 100%;
					column-gap: 12px;
				}
			}

			/* When cards are inside the spotlightColumns container, make them flow like masonry items */
			.spotlightColumns .card {
				display: inline-block;
				vertical-align: top;
				box-sizing: border-box;
				width: 100%;
				margin: 0 0 20px;
				padding: 0; /* keep card inner .body padding intact */
				-webkit-column-break-inside: avoid;
				-moz-column-break-inside: avoid;
				column-break-inside: avoid;
				break-inside: avoid-column;
				break-inside: avoid;
				transform: none; /* avoid entrance transform causing overlap */
				opacity: 1;
			}

			.spotlightColumns .body {
				padding: 14px 16px;
			}

			/* Articles: only show the strip when there's no thumbnail image */
			.card[data-type="article"] .thumb.no-img {
				aspect-ratio: auto;
				height: 12px;
				background: var(--strip-color, var(--brand-yellow));
			}

			.card[data-type="article"] .thumb.no-img::after {
				background: none;
			}

			/* No thumbnail available: keep it clean (no placeholder image) */
			.thumb.no-img {
				background: rgba(0, 0, 0, 0.10);
			}

			.thumb img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				display: block;
				transform: scale(1.02);
				filter: saturate(1.05) contrast(1.03);
				transition: transform 420ms ease, filter 420ms ease;
			}

			.card:hover .thumb img {
				transform: scale(1.06);
				filter: saturate(1.12) contrast(1.06);
			}

			.thumb::after {
				content: "";
				position: absolute;
				inset: 0;
				background: rgba(0, 0, 0, 0.30);
				pointer-events: none;
			}

			.play {
				position: absolute;
				inset: 0;
				display: grid;
				place-items: center;
				pointer-events: none;
			}

			.play-badge {
				width: 58px;
				height: 58px;
				border-radius: 999px;
				background: rgba(10, 10, 12, 0.62);
				border: 1px solid rgba(255, 255, 255, 0.22);
				box-shadow: 0 18px 40px rgba(0, 0, 0, 0.38);
				display: grid;
				place-items: center;
				transform: translateY(0);
				transition: transform 220ms ease, background 220ms ease, border-color 220ms ease;
			}

			.card:hover .play-badge {
				transform: translateY(-2px) scale(1.02);
				background: rgba(10, 10, 12, 0.72);
				border-color: rgba(255, 255, 255, 0.32);
			}

			.play-badge svg {
				width: 18px;
				height: 18px;
				margin-left: 2px;
				fill: rgba(255, 255, 255, 0.92);
			}

			.body {
				padding: 12px 14px 14px;
			}

			.meta {
				display: flex;
				gap: 10px;
				align-items: center;
				justify-content: space-between;
				margin-bottom: 6px;
			}

			.tag {
				font-size: 12px;
				color: rgba(0, 0, 0, 0.72);
				border: 1px solid rgba(0, 0, 0, 0.18);
				padding: 6px 10px;
				border-radius: 999px;
				background: rgba(255, 255, 255, 0.35);
			}

			.source {
				font-size: 12px;
				color: rgba(0, 0, 0, 0.62);
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				max-width: 52%;
				text-align: right;
			}

			.headline {
				margin: 0;
				font-size: 15px;
				line-height: 1.25;
				letter-spacing: -0.01em;
			}

			.desc {
				margin: 8px 0 0;
				color: rgba(0, 0, 0, 0.70);
				font-size: 13px;
				line-height: 1.4;
			}

			.actions {
				margin-top: 12px;
				display: flex;
				gap: 10px;
				align-items: center;
				justify-content: space-between;
			}

			a.btn,
			button.btn {
				appearance: none;
				border: 1px solid rgba(0, 0, 0, 0.18);
				background: rgba(255, 255, 255, 0.08);
				color: var(--text);
				text-shadow: none;
				border-radius: 12px;
				padding: 9px 12px;
				font-size: 13px;
				line-height: 1;
				cursor: pointer;
				text-decoration: none;
				display: inline-flex;
				gap: 8px;
				align-items: center;
				transition: transform 120ms ease, background 160ms ease, border-color 160ms ease;
			}

			a.btn:hover,
			button.btn:hover {
				transform: translateY(-1px);
				background: rgba(255, 255, 255, 0.12);
				border-color: rgba(0, 0, 0, 0.22);
			}

			.btn.primary {
				background: var(--brand-yellow);
				color: #000;
				border-color: rgba(0, 0, 0, 0.18);
			}

			.btn.primary:hover {
				filter: brightness(0.96);
			}

			.tiny {
				color: rgba(0, 0, 0, 0.55);
				font-size: 12px;
			}

			/* Modal */
			.modal {
				position: fixed;
				inset: 0;
				display: none;
				align-items: center;
				justify-content: center;
				padding: 18px;
				background: rgba(0, 0, 0, 0.66);
				z-index: 9999;
			}

			.modal.open {
				display: flex;
			}

			.modal-card {
				width: min(980px, 100%);
				border-radius: 18px;
				overflow: hidden;
				background: rgba(10, 10, 12, 0.92);
				border: 1px solid rgba(255, 255, 255, 0.18);
				box-shadow: var(--shadow);
			}

			.modal-top {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 12px;
				padding: 12px 12px;
			}

			.modal-title {
				font-size: 14px;
				color: rgba(255, 255, 255, 0.86);
				margin: 0;
				line-height: 1.2;
			}

			.close {
				border-radius: 12px;
				padding: 8px 10px;
				border: 1px solid rgba(0, 0, 0, 0.18);
				background: var(--brand-yellow);
				color: #000;
				cursor: pointer;
			}

			.player {
				width: 100%;
				aspect-ratio: 16 / 9;
				background: #000;
			}

			.player iframe {
				width: 100%;
				height: 100%;
				border: 0;
				display: block;
			}

			/* Reduced motion */
			@media (prefers-reduced-motion: reduce) {
				.card {
					transition: none;
					opacity: 1;
					transform: none;
				}
				.thumb img,
				.chip,
				a.btn,
				button.btn {
					transition: none;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="top">
				<div>
					<h1 class="title">News & Media</h1>
					<p class="subtitle">Press, features, and video coverage of FloridaRAMA.</p>
				</div>

				<div class="filters" role="group" aria-label="News filters">
					<button class="chip" data-filter="spotlight" aria-pressed="true">Spotlight</button>
					<button class="chip" data-filter="local" aria-pressed="false">Local News Features</button>
					<button class="chip" data-filter="nation" aria-pressed="false">National News Features</button>
					<button class="chip" data-filter="international" aria-pressed="false">International</button>
				</div>
			</div>

			<div id="grid" class="grid" aria-live="polite"></div>
			<div class="tiny" style="margin-top: 14px;">Tip: click a video card to play it, or open any article in a new tab.</div>
		</div>

		<div id="modal" class="modal" aria-hidden="true">
			<div class="modal-card" role="dialog" aria-modal="true" aria-label="Video player">
				<div class="modal-top">
					<p id="modalTitle" class="modal-title"></p>
					<button id="modalClose" class="close" type="button">Close</button>
				</div>
				<div class="player" id="player"></div>
			</div>
		</div>

			function stableHash(input) {
				const s = String(input || "");
				let hash = 0;
				for (let i = 0; i < s.length; i++) {
					hash = (hash * 31 + s.charCodeAt(i)) >>> 0;
				}
				return hash;
			}

			function pickStripColor(item) {
				const key = item.url || item.title || "";
				const idx = stableHash(key) % BRAND_STRIP_COLORS.length;
				return BRAND_STRIP_COLORS[idx];
			}

			function pickCardFillByIndex(renderIndex) {
				const idx = Math.abs(Number(renderIndex) || 0) % BRAND_CARD_COLORS.length;
				return BRAND_CARD_COLORS[idx];
			}

			function getHostname(url) {
				try {
					return new URL(url).hostname.replace(/^www\./, "");
				} catch {
					return "";
				}
			}

			function extractYouTubeId(url) {
				try {
					const u = new URL(url);
					if (u.hostname.includes("youtu.be")) {
						return u.pathname.replace("/", "");
					}
					if (u.hostname.includes("youtube.com")) {
						return u.searchParams.get("v");
					}
				} catch {
					// ignore
				}
				return null;
			}

			function getYouTubeThumb(id) {
				// hqdefault is usually crisp and safe for cards
				return `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
			}

			function escapeHtml(str) {
				return String(str)
					.replaceAll("&", "&amp;")
					.replaceAll("<", "&lt;")
					.replaceAll(">", "&gt;")
					.replaceAll('"', "&quot;")
					.replaceAll("'", "&#39;");
			}

			function cardThumb(item) {
				if (item && typeof item.thumb === "string" && item.thumb.trim()) {
					return item.thumb.trim();
				}
				if (item.type === "video") {
					const id = extractYouTubeId(item.url);
					if (id) return getYouTubeThumb(id);
				}
				// No placeholder image: return null and render a clean, image-less card.
				return null;
			}

			function matchesFilter(item, filter) {
				if (filter === "spotlight") return true;
				if (filter === "video" || filter === "article") return item.type === filter;
				if (filter === "nation") return item && item.group === "nation";
				if (filter === "international") return item && item.group === "international";
				if (filter === "local") return item && item.group === "local";
				return true;
			}

			function renderCardsHtml(items) {
				return `
					<div class="spotlightColumns" role="list" style="grid-column: 1 / -1;">
						${items
							.map((item, idx) => {
								const thumb = cardThumb(item);
								const isVideo = item.type === "video";
								const stripColor = item.type === "article" ? pickStripColor(item) : null;
								const cardFill = pickCardFillByIndex(idx);
								const hostname = getHostname(item.url);
								const title = escapeHtml(item.title || hostname);
								const desc = escapeHtml(item.description || "");
								const source = escapeHtml(item.source || hostname);
								const tag = escapeHtml(item.tag || (isVideo ? "Video" : "Article"));
								const dataUrl = escapeHtml(item.url);
								const actionLabel = isVideo ? "Play" : "Read";

								const styleVars = [
									stripColor ? `--strip-color: ${stripColor};` : "",
									cardFill ? `--card-fill: ${cardFill};` : "",
								]
									.filter(Boolean)
									.join(" ");

								return `
									<article class="card" data-type="${item.type}" data-idx="${idx}" ${styleVars ? `style="${styleVars}"` : ""}>
										<a class="thumb ${thumb ? "" : "no-img"}" href="${dataUrl}" ${isVideo ? "data-action=play" : "target=_blank rel=noopener noreferrer"} aria-label="${isVideo ? "Play" : "Open"} ${title}">
											${thumb ? `<img alt="" src="${thumb}" loading="lazy" />` : ``}
											${isVideo ? `<div class="play" aria-hidden="true"><div class="play-badge"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div></div>` : ``}
										</a>
										<div class="body">
											<div class="meta">
												<span class="tag">${tag}</span>
												<span class="source" title="${source}">${source}</span>
											</div>
											<h3 class="headline">${title}</h3>
											${desc ? `<p class="desc">${desc}</p>` : ``}
											<div class="actions">
												${isVideo ? `<button class="btn primary" type="button" data-action="play" data-url="${dataUrl}" data-title="${title}">${actionLabel}</button>` : `<a class="btn primary" href="${dataUrl}" target="_blank" rel="noopener noreferrer">${actionLabel}</a>`}
												<span class="tiny">${escapeHtml(hostname)}</span>
											</div>
										</div>
									</article>
								`;
							})
							.join("")}
					</div>
				`;
			}

			function renderGrid(filter) {
				const grid = document.getElementById("grid");
				const items = ITEMS.filter((i) => matchesFilter(i, filter));

				// Local tab: grouped text-only links by source
				if (filter === "local") {
					// Render local items as cards (like spotlight) and then show grouped local links below
					const localItems = ITEMS.filter((i) => i.group === "local");
					const cardsHtml = renderCardsHtml(localItems);
					const groups = Object.entries(LOCAL_LINKS).sort(([a], [b]) => {
						const aIsNum = /^\d/.test(a.trim());
						const bIsNum = /^\d/.test(b.trim());
						if (aIsNum && !bIsNum) return -1;
						if (!aIsNum && bIsNum) return 1;
						return a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
					});
					grid.innerHTML = `${cardsHtml}
						<div class="localGroups" role="list">
							${groups
								.map(([source, items], gIdx) => {
									const fill = pickCardFillByIndex(gIdx);
									return `
										<div class="groupCard" role="listitem" style="--card-fill: ${fill};">
											<h4 class="groupTitle">${escapeHtml(source)}</h4>
											<div class="groupLinks">
												${items
													.map((it) => {
														const title = escapeHtml(it.title || it.url);
														const url = escapeHtml(it.url);
														return `<a href="${url}" target="_blank" rel="noopener noreferrer">${title}</a>`;
														})
												.join("")}
											</div>
										</div>
									`;
								})
								.join("")}
						</div>`;
					return;
				}

				// Nation: render cards like spotlight but filter to group 'nation'
				if (filter === "nation") {
					const nationItems = ITEMS.filter((i) => i.group === "nation");
					grid.innerHTML = renderCardsHtml(nationItems);
					return;
				}

				// International: render cards like spotlight but filter to group 'international'
				if (filter === "international") {
					const intlItems = ITEMS.filter((i) => i.group === "international");
					grid.innerHTML = renderCardsHtml(intlItems);
					return;
				}

				// Spotlight tab: render cards like other tabs but only for specified URLs
				if (filter === "spotlight") {
					const keep = [
						"https://www.wtsp.com/article/news/local/pinellascounty/floridarama-felt-grocery-store-pop-up-lucy-sparrow-st-petersburg/67-98781345-159c-45dc-84d9-bfc3fd8ea7b8",
						"https://www.youtube.com/watch?v=5gQ6UwI31us&list=PLI56I3I7Rz9So_IJCoR9ngsBJG98ZsASk&index=29",
						"https://www.youtube.com/watch?v=nwKtNku_tiM&list=PLI56I3I7Rz9So_IJCoR9ngsBJG98ZsASk&index=34",
						"https://www.sewyoursoul.co.uk/lucy-sparrows-quick-shop-at-floridarama/",
						"https://tampabaydatenightguide.com/lucy-sparrow-at-floridarama/",
						"https://www.tampabay.com/life-culture/arts/visual-arts/2025/11/25/lucy-sparrow-quick-shop-st-petersburg-miami-florida-felt-floridarama/",
						"https://83degreesmedia.com/floridarama-showcases-lucy-sparrows-homage-to-convenience-stores/",
						"https://www.fusedmagazine.co.uk/felt-fantasies-in-florida-lucy-sparrow-lands-at-floridarama/",
						"https://www.thescottishsun.co.uk/travel/8303490/florida-clearwater-st-petersburg-review/",
						"https://stpetecatalyst.com/arts-alive-podcast-artist-lucy-sparrow/"
					];

					function normalizeUrl(u) {
						try {
							const parsed = new URL(u);
							// For YouTube watch links, normalize to origin + pathname + ?v=ID
							if (parsed.hostname.includes('youtube.com') && parsed.pathname === '/watch') {
								const v = parsed.searchParams.get('v');
								if (v) return parsed.origin + parsed.pathname + '?v=' + v;
							}
							// For youtu.be short links, keep origin+pathname
							if (parsed.hostname === 'youtu.be') {
								return parsed.origin + parsed.pathname;
							}
							// Otherwise ignore query params
							return parsed.origin + parsed.pathname.replace(/\/$/, '');
						} catch (e) {
							return u.replace(/\?.*$/, '');
						}
					}

					const keepNorm = keep.map(normalizeUrl);
					const filteredItems = items.filter((it) => {
						if (!it || !it.url) return false;
						const n = normalizeUrl(it.url);
						return keepNorm.includes(n);
					});

					grid.innerHTML = renderCardsHtml(filteredItems);
					return;
				}

				grid.innerHTML = items
					.map((item, idx) => {
						const thumb = cardThumb(item);
						const isVideo = item.type === "video";
						const stripColor = item.type === "article" ? pickStripColor(item) : null;
						const cardFill = pickCardFillByIndex(idx);
						const hostname = getHostname(item.url);
						const title = escapeHtml(item.title || hostname);
						const desc = escapeHtml(item.description || "");
						const source = escapeHtml(item.source || hostname);
						const tag = escapeHtml(item.tag || (isVideo ? "Video" : "Article"));
						const dataUrl = escapeHtml(item.url);
						const actionLabel = isVideo ? "Play" : "Read";

						const styleVars = [
							stripColor ? `--strip-color: ${stripColor};` : "",
							cardFill ? `--card-fill: ${cardFill};` : "",
						]
							.filter(Boolean)
							.join(" ");

						return `
							<article class="card" data-type="${item.type}" data-idx="${idx}" ${styleVars ? `style="${styleVars}"` : ""}>
								<a class="thumb ${thumb ? "" : "no-img"}" href="${dataUrl}" ${isVideo ? "data-action=play" : "target=_blank rel=noopener noreferrer"} aria-label="${isVideo ? "Play" : "Open"} ${title}">
									${thumb ? `<img alt="" src="${thumb}" loading="lazy" />` : ``}
									${
										isVideo
											? `<div class="play" aria-hidden="true"><div class="play-badge"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div></div>`
											: ``
									}
								</a>
								<div class="body">
									<div class="meta">
										<span class="tag">${tag}</span>
										<span class="source" title="${source}">${source}</span>
									</div>
									<h3 class="headline">${title}</h3>
									${desc ? `<p class="desc">${desc}</p>` : ``}
									<div class="actions">
										${
											isVideo
												? `<button class="btn primary" type="button" data-action="play" data-url="${dataUrl}" data-title="${title}">${actionLabel}</button>`
												: `<a class="btn primary" href="${dataUrl}" target="_blank" rel="noopener noreferrer">${actionLabel}</a>`
										}
										<span class="tiny">${escapeHtml(hostname)}</span>
									</div>
								</div>
							</article>
						`;
					})
					.join("");

				// Hook up scroll pop-in
				const observer = new IntersectionObserver(
					(entries) => {
						for (const e of entries) {
							if (e.isIntersecting) {
								e.target.classList.add("in-view");
								observer.unobserve(e.target);
							}
						}
					},
					{ threshold: 0.14, rootMargin: "0px 0px -10% 0px" }
				);
				grid.querySelectorAll(".card").forEach((el) => observer.observe(el));
			}

			function buildVideoEmbed(url) {
				const ytId = extractYouTubeId(url);
				if (ytId) {
					const embed = `https://www.youtube-nocookie.com/embed/${ytId}?autoplay=1&rel=0&modestbranding=1`;
					return `<iframe src="${embed}" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>`;
				}

				// FOX 13 and other hosts: safest fallback is to open in a new tab.
				// Some sites block embedding (X-Frame-Options / CSP).
				return null;
			}

			function openModal({ url, title }) {
				const modal = document.getElementById("modal");
				const player = document.getElementById("player");
				const modalTitle = document.getElementById("modalTitle");

				const embedHtml = buildVideoEmbed(url);
				if (!embedHtml) {
					window.open(url, "_blank", "noopener,noreferrer");
					return;
				}

				modalTitle.textContent = title || "Video";
				player.innerHTML = embedHtml;
				modal.classList.add("open");
				modal.setAttribute("aria-hidden", "false");
			}

			function closeModal() {
				const modal = document.getElementById("modal");
				const player = document.getElementById("player");
				modal.classList.remove("open");
				modal.setAttribute("aria-hidden", "true");
				player.innerHTML = "";
			}

			// Filters
			document.querySelectorAll(".chip").forEach((btn) => {
				btn.addEventListener("click", () => {
					const filter = btn.getAttribute("data-filter");
					document.querySelectorAll(".chip").forEach((b) => b.setAttribute("aria-pressed", "false"));
					btn.setAttribute("aria-pressed", "true");
					renderGrid(filter);
				});
			});

			// Delegated click handlers for play
			document.addEventListener("click", (e) => {
				const playBtn = e.target.closest("[data-action='play']");
				if (playBtn) {
					e.preventDefault();
					const url = playBtn.getAttribute("data-url") || playBtn.getAttribute("href");
					const title = playBtn.getAttribute("data-title") || "Video";
					openModal({ url, title });
				}
			});

			// Modal close
			document.getElementById("modalClose").addEventListener("click", closeModal);
			document.getElementById("modal").addEventListener("click", (e) => {
				if (e.target && e.target.id === "modal") closeModal();
			});
			document.addEventListener("keydown", (e) => {
				if (e.key === "Escape") closeModal();
			});

			// Initial render - respect any chip marked as pressed (Spotlight may be pre-selected)
			const activeChip = document.querySelector('.chip[aria-pressed="true"]');
			renderGrid(activeChip ? activeChip.getAttribute('data-filter') : "all");
		</script>
	</body>
