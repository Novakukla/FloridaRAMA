<!-- Nova Kukla | Lucy Sparrow Trivia -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Lucy Sparrow Trivia</title>

	<!-- Baloo font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

	<style>
		/* === Brand Colors === */
		:root
		{
		  --FLR-green: #3db489;
		  --FLR-orange: #f47948;
		  --FLR-blue: #36a8de;
		  --FLR-pink: #ef779f;
		  --text-main: #ffffff;
		}

		* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

		/* === Remove Scrollbar === */
		body::-webkit-scrollbar { display: none; }

		body
		{
		  border-radius: 18px;
		  padding: 20px;
		  margin: 20px 0;
		  min-height: 100vh;
		  font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
		  background: transparent;
		  color: var(--text-main);
		}

		/* ====== Main Box of the Quiz | Canvas + Container ====== */
		#ls-canvas { max-width: 850px; margin: 0 auto; }

		.ls-container
		{
		  background: var(--FLR-green);
		  border-radius: 18px;
		  box-shadow: 0 14px 30px rgba(0,0,0,0.25);
		  padding: 20px;
		  margin: 20px 0;
		}
		/* ------------------------------------------------------- */

		/* =================================== Intro Slide Styles =================================== */
		.ls-intro { text-align: center; margin-bottom: 12px; }

		.ls-intro h2 { margin: 0 0 6px; font-size: 2.5rem; }

		.ls-intro p
		{
		  margin: 0;
		  font-size: 1.5rem;
		  opacity: 0.95;
		  font-weight: bold;
		}
		
		.ls-intro-btn
		{
		  display: inline-block;
		  margin-top: 16px;
		  padding: 10px 18px;
		  border-radius: 999px;
		  border: none;
		  background: var(--FLR-orange);
		  color: #ffffff;
		  cursor: pointer;
		  font-size: 1.5rem;
		  text-transform: uppercase;
		  letter-spacing: 0.03em;
		  font-weight: bold;
		  font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
		}
		.ls-hero-wrap { max-width: 75%; margin: 10px auto 14px; }

		.ls-hero-image
		{
		  width: 100%;
		  aspect-ratio: 16 / 9;
		  object-fit: cover;
		  border-radius: 16px;
		  border: 4px solid var(--FLR-orange);
		  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
		}
		/* ------------------------------------------------------------------------------------------ */

		/* ============== Main Slides of the Quiz ============== */
		.ls-slides
		{
		  display: flex;
		  flex-wrap: wrap;
		  gap: 16px;
		  align-items: center;
		}

		.ls-slides.image-right{ flex-direction: row-reverse; }

		.ls-slides-media { flex: 0 0 40%; min-width: 220px; }

		.ls-slides-image
		{
		  width: 100%;
		  aspect-ratio: 3 / 4;
		  border-radius: 16px;
		  object-fit: cover;
		  background: #e5e7eb;
		  border: 3px solid rgba(255,255,255,0.5);
		}
		/* ----------------------------------------------------- */

		/* ====================================== Questions/Answers ====================================== */
		.ls-slides-qs
		{
		  font-weight: 600;
		  margin-bottom: 10px;
		  font-size: 2rem;
		}

		.ls-slides-as
		{
		  margin: 0 0 12px;
		  padding: 0;
		  list-style: none;
		}

		.ls-slides-a-box { flex: 1 1 0; min-width: 220px; }

		.ls-slides-as li { margin-bottom: 8px; }

		/* answer boxes */
		.ls-slides-as label
		{
		  display: flex;
		  align-items: center;
		  gap: 8px;
		  font-size: 1.3rem;
		  font-weight: bold;
		  cursor: pointer;
		  padding: 8px 12px;
		  border-radius: 12px;
		  background: var(--FLR-orange);
		  border: 2px solid transparent;
		}

		.ls-slides-as input[type="radio"] { transform: scale(1.04); cursor: pointer; }

		/* highlight selected box */
		.ls-slides-as input[type="radio"]:checked + span { font-weight: 600; text-decoration: underline; }

		.ls-feedback
		{
		  min-height: 34px;
		  font-size: 0.9rem;
		  margin-bottom: 8px;
		}

		.ls-feedback.correct { color: #022c22; }

		.ls-feedback.incorrect { color: #111827; }
		/* ---------------------------------------------------------------------------------------------- */

		/* ============================== Button on the Question Slides ============================== */
		.ls-btn-row
		{
		  display: flex;
		  justify-content: center;
		  gap: 8px;
		}

		.ls-btn
		{
		  text-align: center;
		  box-shadow: 0 14px 30px rgba(0,0,0,0.25);
		  display: inline-block;
		  margin-top: 16px;
		  padding: 10px 18px;
		  border-radius: 999px;
		  border: none;
		  background: var(--FLR-blue);
		  color: #ffffff;
		  cursor: pointer;
		  font-size: 1.5rem;
		  text-transform: uppercase;
		  letter-spacing: 0.03em;
		  font-weight: bold;
		  font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
		}
		/* ------------------------------------------------------------------------------------------- */

		/* === Slide Progress === */
		.ls-slides-progress
		{
		  font-size: 0.85rem;
		  margin-bottom: 4px;
		  opacity: 0.85;
		}
		/* ---------------------- */

		/* ======================================= Submit Form ======================================= */
		.ls-form { margin-bottom: 10px; }

		.ls-form label
		{
		  display: block;
		  font-size: 0.85rem;
		  margin-bottom: 4px;
		}

		.ls-form input
		{
		  width: 100%;
		  padding: 8px 12px;
		  border-radius: 999px;
		  border: 2px solid #ffffff;
		  font-size: 0.9rem;
		  font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
		  background: var(--FLR-orange);
		  color: #ffffff;
		}

		.ls-form input::placeholder { color: rgba(255,255,255,0.7); }
		/* -------------------------------------------------------------------------------------------- */

		/* ============== Code & Opt-in Disclaimer ============== */
		.ls-trivia-code
		{
		  margin-top: 8px;
		  padding: 12px;
		  border-radius: 12px;
		  background: transparent;
		  border: 2px solid #ffffff;
		  color: #ffffff;
		  font-size: 0.95rem;
		  text-align: center;
		  font-weight: 600;
		}

		.ls-disclaimer
		{
		  font-size: 0.8rem;
		  margin-top: 6px;
		  opacity: 0.9;
		}
		/* ------------------------------------------------------- */

		/* ========================== Media Only Styles ========================== */
		@media (max-width: 640px)
		{
		  body { padding: 8px; margin: 0; }

		  .ls-hero-wrap { margin: 8px auto 10px; }

		  .ls-hero-image { border-width: 3px; border-radius: 12px; }

		  .ls-container
		  {
		    padding: 10px 10px 12px;
		    margin: 8px 0;
		    border-radius: 16px;
		  }

		  .ls-slides, .ls-slides.image-right { flex-direction: column; gap: 8px; }

		  .ls-slides-media, .ls-slides-a-box { min-width: 100%; }

		  .ls-slides-media { display: flex; justify-content: center; }

		  .ls-slides-image
		  {
		    width: 85%;
		    max-height: 300px;
		    aspect-ratio: auto;
		    margin-bottom: 4px;
		  }

		  .ls-intro h2 { font-size: 1.4rem; }

		  .ls-intro p { font-size: 0.9rem; }

		  .ls-slides-qs { font-size: 1.1rem; margin-bottom: 6px; }

		  .ls-slides-as label { font-size: 0.9rem; padding: 6px 10px; }

		  .ls-slides-progress { font-size: 0.8rem; }

		  .ls-feedback { font-size: 0.8rem; min-height: 24px; }

		  .ls-form label { font-size: 0.8rem; }

		  .ls-form input { padding: 6px 10px; font-size: 0.85rem; }

		  .ls-disclaimer { font-size: 0.75rem; }

		  .ls-intro-btn { font-size: 1rem; padding: 8px 14px; }

		  .ls-btn { font-size: 1rem; padding: 8px 14px; }
		}
		/* ----------------------------------------------------------------------- */
	</style>
</head>

<body>
	<div id="ls-canvas"></div>
	<!-- Hidden Drip form proxy -->
	<iframe name="drip-trivia-target" style="display:none;"></iframe>

	<form
	  id="drip-trivia-form"
	  action="https://www.getdrip.com/forms/91318534/submissions"
	  method="post"
	  data-drip-embedded-form="91318534"
	  target="drip-trivia-target"
	  style="display:none;"
	>
	  <!-- match your Drip field names -->
	  <input type="hidden" name="fields[first_name]" id="drip-first-name-hidden">
	  <input type="hidden" name="fields[last_name]" id="drip-last-name-hidden">
	  <input type="hidden" name="fields[email]" id="drip-email-hidden">
	  <!-- honeypot must stay empty -->
	  <input type="hidden" name="website" id="drip-website-hidden" value="">
	  <!-- tag you added -->
	  <input type="hidden" name="tags[]" id="drip-tag-hidden" value="LSTrivia">
	</form>


	<script>
	    (function ()
	    {
	      const DISCOUNT_CODE = "LUCY2OFF";

	      const quizSteps = [
	        {
	          type: "intro"
	        },
	        {
	          type: "question",
	          id: "q1",
	          question: "Lucy Sparrow started working as a full-time felt artist at what age?",
	          options: [
	            { value: "8", label: "Age 8" },
	            { value: "21", label: "Age 21" }
	          ],
	          correctValues: ["21"],
	          correctFeedback:
	            "Correct! While Lucy began felting with bags of scraps at age 6, she became a full-time focused felt artist at 21.",
	          incorrectFeedback:
	            "Not quite. Lucy started felting young, but she didn’t become a full-time felt artist until age 21.",
	          imagePosition: "left",
	          imageSrc: "https://static.wixstatic.com/media/400eb0_67dfd3fbaa46444ba9b892e60da1d6df~mv2.png"
	        },
	        {
	          type: "question",
	          id: "q2",
	          question: "Lucy Sparrow has been famously featured at which of the following?",
	          options: [
	            { value: "vam", label: "Victoria and Albert Museum" },
	            { value: "floridarama", label: "FloridaRAMA" }
	          ],
	          correctValues: ["vam", "floridarama"],
	          correctFeedback:
	            "Correct! Lucy’s work has been showcased around the world, from the Victoria and Albert Museum to FloridaRAMA.",
	          incorrectFeedback: "",
	          imagePosition: "right",
	          imageSrc: "https://static.wixstatic.com/media/400eb0_5c227dafb53148329e9b777fb67fcdb9~mv2.png"
	        },
	        {
	          type: "question",
	          id: "q3",
	          question: "Where is Lucy Sparrow from?",
	          options: [
	            { value: "detroit", label: "Detroit, Michigan" },
	            { value: "bath", label: "Bath, England" }
	          ],
	          correctValues: ["bath"],
	          correctFeedback:
	            "Correct! Lucy is from Bath, a city in Somerset, England, famous for its Roman-built baths.",
	          incorrectFeedback:
	            "Not quite. Lucy is from Bath, a historic city in Somerset, England, known for its Roman-built baths.",
	          imagePosition: "left",
	          imageSrc: "https://static.wixstatic.com/media/400eb0_b0ccb422734445c29efed033db1f96de~mv2.png"
	        },
	        {
	          type: "question",
	          id: "q4",
	          question: "What kinds of objects does Lucy Sparrow recreate in felt?",
	          options: [
	            { value: "mini", label: "Miniature versions of real objects" },
	            { value: "life-size", label: "True-to-life replicas in size and design" }
	          ],
	          correctValues: ["mini", "life-size"],
	          correctFeedback:
	            "You got it! Lucy makes true-to-life, life-sized replicas of everyday store items—and also mini felt pieces, especially as ornaments.",
	          incorrectFeedback: "",
	          imagePosition: "right",
	          imageSrc: "https://static.wixstatic.com/media/400eb0_520e8923145d420c89bcc9a590690202~mv2.png"
	        },
	        {
	          type: "question",
	          id: "q5",
	          question: "Before becoming a full-time artist, Lucy Sparrow once worked as what?",
	          options: [
	            { value: "cook", label: "Fast food line cook" },
	            { value: "dancer", label: "Pole dancer (exotic dancer)" }
	          ],
	          correctValues: ["dancer"],
	          correctFeedback:
	            "Correct! Lucy spent years working as an exotic pole dancer in a Brighton nightclub while saving up to present her first solo installation.",
	          incorrectFeedback:
	            "Fun fact: Lucy actually worked as an exotic pole dancer in a Brighton nightclub while saving up for her first solo art installation.",
	          imagePosition: "left",
	          imageSrc: "https://static.wixstatic.com/media/400eb0_d320b3cf35c84fdb97f5545d9a90957f~mv2.png"
	        },
	        {
	          type: "lead",
	          id: "lead"
	        }
	      ];

	      const rootEl = document.getElementById("ls-canvas");
	      rootEl.className = "ls-trivia-root";

	      let currentIndex = 0;

	      function render()
	      {
	        const step = quizSteps[currentIndex];
	        rootEl.innerHTML = "";

	        if (step.type === "intro")
	        {
	          renderIntro();
	        }
	        else if (step.type === "question")
	        {
	          renderQuestion(step);
	        }
	        else if (step.type === "lead")
	        {
	          renderLeadCapture();
	        }
	      }

	      function renderIntro()
	      {
	        const card = document.createElement("div");
	        card.className = "ls-container";

	        card.innerHTML = `
	          <div class="ls-intro">
	            <h2>Lucy Sparrow Trivia</h2>
	            <div class="ls-hero-wrap">
	              <img
	                src="https://static.wixstatic.com/media/400eb0_144c4e4d05874dd3b424b091aff578ca~mv2.png"
	                alt="Lucy Sparrow felt art at FloridaRAMA"
	                class="ls-hero-image"
	              >
	            </div>
	            <p>Answer a few quick questions about Lucy Sparrow and unlock <strong>$2 off</strong> at FloridaRAMA.</p>
	            <button class="ls-intro-btn" type="button">
	              CLICK HERE TO BEGIN!
	            </button>
	          </div>
	        `;

	        card.querySelector("button").addEventListener("click", () =>
	        {
	          currentIndex = 1;
	          render();
	        });

	        rootEl.appendChild(card);
	      }

	      function renderQuestion(step)
	      {
	        const totalQuestions = quizSteps.filter((s) => s.type === "question").length;
	        const questionNumber =
	          quizSteps.filter((s, idx) => s.type === "question" && idx <= currentIndex).length;

	        const card = document.createElement("div");
	        card.className = "ls-container";

	        const layoutClass =
	          step.imagePosition === "right" ? "ls-slides image-right" : "ls-slides";

	        card.innerHTML = `
	          <div class="ls-slides-progress">
	            Question ${questionNumber} of ${totalQuestions}
	          </div>
	          <div class="${layoutClass}">
	            <div class="ls-slides-media">
	              <img class="ls-slides-image" src="${step.imageSrc}" alt="Lucy Sparrow trivia image ${questionNumber}">
	            </div>
	            <div class="ls-slides-a-box">
	              <div class="ls-slides-qs">${step.question}</div>
	              <ul class="ls-slides-as">
	                ${step.options
	                  .map(
	                    (opt, idx) => `
	                      <li>
	                        <label>
	                          <input type="radio" name="ls-${step.id}" value="${opt.value}">
	                          <span>${opt.label}</span>
	                        </label>
	                      </li>
	                    `
	                  )
	                  .join("")}
	              </ul>
	              <div class="ls-feedback" id="ls-feedback"></div>
	              <div class="ls-btn-row">
	                <button type="button" class="ls-btn" id="ls-main-btn">
	                  Check answer
	                </button>
	              </div>
	            </div>
	          </div>
	        `;

	        const feedbackEl = card.querySelector("#ls-feedback");
	        const mainBtn = card.querySelector("#ls-main-btn");
	        const radios = Array.from(card.querySelectorAll('input[type="radio"]'));

	        let checked = false;

	        mainBtn.addEventListener("click", () =>
	        {
	          if (!checked)
	          {
	            const selected = radios.find((r) => r.checked);
	            if (!selected)
	            {
	              feedbackEl.textContent = "Please choose an answer before continuing.";
	              feedbackEl.className = "ls-feedback incorrect";
	              return;
	            }

	            const isCorrect = step.correctValues.includes(selected.value);

	            if (isCorrect)
	            {
	              feedbackEl.textContent = step.correctFeedback;
	              feedbackEl.className = "ls-feedback correct";
	            }
	            else
	            {
	              feedbackEl.textContent =
	                step.incorrectFeedback || "Not quite, but thanks for playing!";
	              feedbackEl.className = "ls-feedback incorrect";
	            }

	            mainBtn.textContent =
	              questionNumber === totalQuestions ? "Continue" : "Next question";
	            checked = true;
	          }
	          else
	          {
	            currentIndex++;
	            render();
	          }
	        });

	        rootEl.appendChild(card);
	      }

	      function renderLeadCapture()
	      {
	        const card = document.createElement("div");
	        card.className = "ls-container";

	        card.innerHTML = `
	          <div class="ls-intro">
	            <h2>You made it!</h2>
	            <p>Drop your info below and we’ll reveal your <strong>$2 off</strong> code.</p>
	          </div>
	          <div>
	            <div class="ls-form">
	              <label for="ls-name">Name</label>
	              <input id="ls-name" type="text" placeholder="Your name">
	            </div>
	            <div class="ls-form">
	              <label for="ls-email">Email</label>
	              <input id="ls-email" type="email" placeholder="you@example.com">
	            </div>
	            <div class="ls-btn-row">
	              <button type="button" class="ls-btn" id="ls-reveal-btn">
	                Reveal my $2 off code
	              </button>
	            </div>
	            <div id="ls-code-wrap"></div>
	            <div class="ls-disclaimer">
	              By entering your email, you agree to hear from FloridaRAMA about future events and offers.
	            </div>
	          </div>
	        `;

	        const nameInput = card.querySelector("#ls-name");
	        const emailInput = card.querySelector("#ls-email");
	        const revealBtn = card.querySelector("#ls-reveal-btn");
	        const codeWrap = card.querySelector("#ls-code-wrap");

	        revealBtn.addEventListener("click", () =>
	        {
	          const name = nameInput.value.trim();
	          const email = emailInput.value.trim();

	          if (!name || !email)
	          {
	            codeWrap.innerHTML =
	              '<div class="ls-feedback incorrect">Please enter both your name and email.</div>';
	            return;
	          }

	          handleLeadSubmit(name, email);

	          codeWrap.innerHTML = `
	            <div class="ls-trivia-code">
	              Your code is: <span>${DISCOUNT_CODE}</span><br>
	              Show this at check-in or use it where instructed to claim your $2 off.
	            </div>
	          `;
	        });

	        rootEl.appendChild(card);
	      }

	      function handleLeadSubmit(name, email) {
	        // Grab the hidden Drip form + fields
	        const form = document.getElementById("drip-trivia-form");
	        if (!form) {
	          console.error("Drip form not found");
	          return;
	        }

	        const firstNameInput = document.getElementById("drip-first-name-hidden");
	        const lastNameInput  = document.getElementById("drip-last-name-hidden");
	        const emailInput     = document.getElementById("drip-email-hidden");
	        const websiteInput   = document.getElementById("drip-website-hidden");

	        // Map quiz "Name" to Drip first_name
	        firstNameInput.value = name || "";
	        // If you ever split name into first/last, adjust this
	        lastNameInput.value = "";
	        emailInput.value = email || "";
	        // honeypot stays blank
	        websiteInput.value = "";

	        // Submit form to Drip in the hidden iframe
	        form.submit();

	        console.log("Drip: Lucy Trivia lead submitted", { name, email });
	      }




	      render();
	    })();
	</script>
</body>
</html>
